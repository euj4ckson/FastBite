<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Site{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    {% block header %}
    
    <header class="header">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <h4 href="#">MVC PYTHON</h4>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <div class="dropdown">
                        <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        USUARIOS
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="linkli" href="{{ url_for('cadastro') }}" >Cadastro de Usuário</a></li>
                            <li><a class="linkli" href="{{ url_for('login') }}" >Login</a></li>
                            <li><a class="linkli" href="{{ url_for('listar_usuarios') }}" >Listar Usuários</a>
                        </ul>
                    </div>
                    <div class="dropdown">
                        <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        EVENTOS
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="linkli" href="{{ url_for('cadastro_evento') }}" >Cadastro de eventos</a></li>
                            <li><a class="linkli" href="{{ url_for('listar_eventos') }}" >Listar Eventos</a>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    {% endblock %}
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 python Controller | <a href="#">Política de Privacidade</a></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
