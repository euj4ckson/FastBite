<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Site{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    {% block header %}
    
    <header>
        <div class="container">
            <h1>MVC PYTHON</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('cadastro') }}" class="btn btn-primary">Cadastro de Usuário</a></li>
                    <li><a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a></li>
                    <li><a href="{{ url_for('listar_usuarios') }}" class="btn btn-info">Listar Usuários</a></li>
                </ul>
            </nav>
        </div>
    </header>
    {% endblock %}
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 python Controller | <a href="#">Política de Privacidade</a></p>
        </div>
    </footer>
</body>
</html>
