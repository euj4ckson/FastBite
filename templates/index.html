{% extends './base.html' %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% block content %}
    <div class="container">
        <h1 class="mt-5">Bem-vindo à Minha Aplicação!</h1>
        <p class="lead">Aqui você pode gerenciar usuários.</p>
    
        <div class="mt-4">
            <a href="{{ url_for('cadastro') }}" class="btn btn-primary">Cadastro de Usuário</a>
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a>
            <a href="{{ url_for('listar_usuarios') }}" class="btn btn-info">Listar Usuários</a>
        </div>
    </div>
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
