{% extends './base.html' %}

{% block title %}Usuários{% endblock %}

{% block content %}
<div class="usuarios-container">
    <h1>Usuários</h1>
    <ul class="usuarios-list">
        {% for usuario in usuarios %}
            <li class="usuario-item">
                <span class="itemlist">{{ usuario.nome }} </span>
                <span class="itemlist">{{ usuario.email }} </span>
                <div style="display: inline-flex; gap: 450px; ">
                    <a href="{{ url_for('editar_usuario', id=usuario.id) }}" class="editar-link">Editar</a></span>
                    <a href="{{ url_for('deletar_usuario', id=usuario.id) }}" class="excluir-button">Excluir</a></span>
                </div>

            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
