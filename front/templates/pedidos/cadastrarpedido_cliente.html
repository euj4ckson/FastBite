<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pedido</title>
    <style>
        body {
            margin-top: 50px;
            background-color: #181818;
            color: #FFD700;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        img {
            width: 170px;
            margin-bottom: -19px;
            margin-top: -42px;
        }

        .container {
            margin-top: 10px;
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background: #222;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input,
        select,
        textarea,
        button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background: #333;
            color: #FFD700;
            outline: none;
        }
  
        button {
            background: linear-gradient(135deg, #FFD700, #FFC300);
            color: #181818;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #FFC300, #FFD700);
            transform: scale(1.05);
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #333;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .remove-btn {
            background: #FF4444;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        .remove-btn:hover {
            background: #CC0000;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #181818;
            color: #FFD700;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);
            max-width: 400px;
            width: 80%;
        }
        img{
            margin-top: 10px;
        }

        .modal button {
            background: linear-gradient(135deg, #FFD700, #FFC300);
            color: #181818;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .modal button:hover {
            background: linear-gradient(135deg, #FFC300, #FFD700);
        }

        /* Endereço responsivo */
        .endereco-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .endereco-container input {
            width: 90%;
        }

        /* Responsividade para telas pequenas */
        @media (max-width: 768px) {
            .endereco-container {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="{{ url_for('static', filename='img/hamburguer.png') }}" alt="logo_empresa">
        <h2>Faça seu pedido</h2>
        <form id="pedidoForm" method="POST" action="/cadastrarpedido_clientes">
            <input type="text" id="cliente_nome" placeholder="Nome Completo" required>

            <!-- Endereço de Entrega -->
            <h3>Endereço de Entrega</h3>
            <div class="endereco-container">
                <input type="text" id="cep" placeholder="CEP" required onblur="consultarCep()">
                <input type="text" id="rua" placeholder="Rua" required>
                <input type="text" id="numero" placeholder="Número" required>
                <input type="text" id="bairro" placeholder="Bairro" required>
                <input type="text" id="cidade" placeholder="Cidade" required>
                <input type="text" id="estado" placeholder="Estado" required>
            </div>

            <div id="itensContainer"></div>
            <button type="button" onclick="adicionarItem()">+ Adicionar Item</button>
            <textarea id="observacao" placeholder="Observações"></textarea>
            <button type="submit">Enviar Pedido</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <img src="{{ url_for('static', filename='img/motoboy.png') }}" alt="logo_empresa">
            <p id="modalMessage">Pedido cadastrado com sucesso!</p>
            <button onclick="fecharModal()">Fechar</button>
        </div>
    </div>
    <div id="modalConfirmacao" class="modal">
        <div class="modal-content">
            <h3>Confirme seu Pedido</h3>
            <p><strong>Cliente:</strong> <span id="confirmCliente"></span></p>
            <p><strong>Endereço:</strong> <span id="confirmEndereco"></span></p>
            <p><strong>Itens:</strong></p>
            <ul id="confirmItens"></ul>
            <p><strong>Observação:</strong> <span id="confirmObservacao"></span></p>
            <button onclick="enviarPedido()">Confirmar Pedido</button>
            <button onclick="fecharModalConfirmacao()">Cancelar</button>
        </div>
    </div>
    <script>
        let produtos = [];
        async function carregarProdutos() {
            const response = await fetch('/api/produtos');
            produtos = await response.json();
        }
        carregarProdutos();

        function adicionarItem() {
            const container = document.getElementById('itensContainer');
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <select class="produto">
                    ${produtos.map(produto => `<option value="${produto.id}">${produto.nome}</option>`).join('')}
                </select>
                <input type="number" class="quantidade" placeholder="Quantidade" min="1" required>
                <button type="button" class="remove-btn" onclick="removerItem(this)">X</button>
            `;
            container.appendChild(div);
        }

        function removerItem(botao) {
            botao.parentElement.remove();
        }

        document.getElementById('pedidoForm').addEventListener('submit', function (event) {
            event.preventDefault();  // Impede o envio automático

            const cliente_nome = document.getElementById('cliente_nome').value.trim();
            const observacao = document.getElementById('observacao').value.trim();

            // Captura e formata os dados do endereço corretamente
            const cep = document.getElementById('cep').value.trim();
            const rua = document.getElementById('rua').value.trim();
            const numero = document.getElementById('numero').value.trim();
            const bairro = document.getElementById('bairro').value.trim();
            const cidade = document.getElementById('cidade').value.trim();
            const estado = document.getElementById('estado').value.trim();
            const endereco = `${rua}, ${numero}, ${bairro}, ${cidade}, ${estado}, CEP: ${cep}`;

            // Captura os itens corretamente
            const itens = [];
            document.querySelectorAll('.item').forEach(item => {
                const selectElement = item.querySelector('select');  // Agora pega o elemento select corretamente
                const produto_id = selectElement.value;  // Pega o ID do produto
                const produto_nome = selectElement.selectedOptions[0].text;  // Pega o nome do produto
                const quantidade = item.querySelector('.quantidade').value.trim();

                if (produto_id && quantidade) {
                    itens.push({ produto: parseInt(produto_id, 10), produto_nome, quantidade: parseInt(quantidade, 10) });
                }
            });


            // Validação
            if (!cliente_nome || !itens.length || !rua) {
                alert("Nome do cliente, endereço e pelo menos um item são obrigatórios!");
                return;
            }

            // Preencher o modal de confirmação
            document.getElementById('confirmCliente').textContent = cliente_nome;
            document.getElementById('confirmEndereco').textContent = endereco;
            document.getElementById('confirmObservacao').textContent = observacao || "Nenhuma";

            const itensLista = document.getElementById('confirmItens');
            itensLista.innerHTML = "";  // Limpa a lista antes de adicionar os novos itens
            itens.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.quantidade}x ${item.produto_nome}`;
                itensLista.appendChild(li);
            });

            // Armazena os dados temporariamente para envio posterior
            window.pedidoData = { cliente_nome, observacao, endereco, itens };

            // Exibe o modal de confirmação
            document.getElementById('modalConfirmacao').style.display = 'flex';
        });

        function enviarPedido() {
            // Enviar os dados armazenados
            fetch('/cadastrarpedido_clientes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(window.pedidoData),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert("Erro: " + data.error);
                    } else {
                        mostrarModal(data.message);
                        document.getElementById('pedidoForm').reset();
                    }
                })
                .catch(error => {
                    console.error('Erro ao cadastrar pedido:', error);
                });

            fecharModalConfirmacao();
        }

        function fecharModalConfirmacao() {
            document.getElementById('modalConfirmacao').style.display = 'none';
        }
        function mostrarModal(mensagem) {
            document.getElementById('modalMessage').textContent = mensagem;
            document.getElementById('modal').style.display = 'flex';
        }

        function fecharModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Função para consultar o CEP via API
        async function consultarCep() {
            const cep = document.getElementById('cep').value.replace(/\D/g, ''); // Remove qualquer caractere não numérico
            if (cep.length === 8) {
                try {
                    const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                    const data = await response.json();
                    if (!data.erro) {
                        document.getElementById('rua').value = data.logradouro;
                        document.getElementById('bairro').value = data.bairro;
                        document.getElementById('cidade').value = data.localidade;
                        document.getElementById('estado').value = data.uf;
                    } else {
                        alert("CEP não encontrado.");
                    }
                } catch (error) {
                    alert("Erro ao buscar o CEP.");
                }
            } else {
                alert("CEP inválido.");
            }
        }
    </script>
</body>

</html>
