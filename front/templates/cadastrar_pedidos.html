<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">

    <title>Cadastrar Pedido</title>
 
</head>
<body>
    <header>
        <h1>Cadastrar Pedido</h1>
    </header>
    <main>
        <form method="POST" action="/cadastro_pedido">
            <label for="cliente_nome">Nome do Cliente:</label>
            <input type="text" id="cliente_nome" name="cliente_nome" required>

            <label for="produto">Adicionar Produtos:</label>
            <div id="itens">
                <div class="produto-item">
                    <select name="itens[0][produto]" onchange="updateResumo()" required>
                        {% for produto in produtos %}
                        <option value="{{ produto.id }}" data-valor="{{ produto.valor }}">{{ produto.nome }} - R$ {{ produto.valor }}</option>
                        {% endfor %}
                    </select><br>
                    <label for="quantidade">Quantidade:</label>
                    <input id="quantidadeitem" type="number" name="itens[0][quantidade]" min="1" placeholder="Quantidade" oninput="updateResumo()" required><br>
                    <button type="button" onclick="removeProduto(this)">Remover</button>
                </div>
            </div>
            <button type="button" onclick="addProduto()">Adicionar Outro Produto</button>
            
            <button type="submit">Cadastrar Pedido</button>
        </form>
        <div class="resumo">
            <h3>Resumo do Pedido</h3>
            <p>Nome do Cliente: <span id="resumo-cliente">-</span></p>
            <ul id="resumo-itens">
                <li>Nenhum item adicionado ainda</li>
            </ul>
            <p>Total: R$ <span id="resumo-total">0.00</span></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 - Minha Aplicação</p>
    </footer>
    <script>
        const resumoCliente = document.getElementById('resumo-cliente');
        const resumoItens = document.getElementById('resumo-itens');
        const resumoTotal = document.getElementById('resumo-total');
        const clienteNomeInput = document.getElementById('cliente_nome');
        const itensContainer = document.getElementById('itens');

        clienteNomeInput.addEventListener('input', () => {
            resumoCliente.textContent = clienteNomeInput.value || '-';
        });

        function addProduto() {
            const index = itensContainer.children.length;
            const div = document.createElement('div');
            div.classList.add('produto-item');
            div.innerHTML = `
                <select name="itens[${index}][produto]" onchange="updateResumo()" required>
                    {% for produto in produtos %}
                    <option value="{{ produto.id }}" data-valor="{{ produto.valor }}">{{ produto.nome }} - R$ {{ produto.valor }}</option>
                    {% endfor %}
                </select>
                <input type="number" name="itens[${index}][quantidade]" min="1" placeholder="Quantidade" oninput="updateResumo()" required><br>
                <button type="button" onclick="removeProduto(this)">Remover</button>
            `;
            itensContainer.appendChild(div);
            updateResumo();
        }

        function removeProduto(button) {
            button.parentElement.remove();
            updateResumo();
        }

        function updateResumo() {
            const itens = itensContainer.querySelectorAll('.produto-item');
            resumoItens.innerHTML = '';
            let total = 0;
            
            itens.forEach((item, index) => {
                const produtoSelect = item.querySelector('select');
                const quantidadeInput = item.querySelector('input[type="number"]');
                const valor = parseFloat(produtoSelect.options[produtoSelect.selectedIndex].dataset.valor || 0);
                const quantidade = parseInt(quantidadeInput.value || 0);

                if (quantidade > 0) {
                    total += valor * quantidade;
                    const listItem = document.createElement('li');
                    listItem.textContent = `${produtoSelect.options[produtoSelect.selectedIndex].textContent} x ${quantidade} = R$ ${(valor * quantidade).toFixed(2)}`;
                    resumoItens.appendChild(listItem);
                }
            });

            resumoTotal.textContent = total.toFixed(2);

            if (!resumoItens.children.length) {
                resumoItens.innerHTML = '<li>Nenhum item adicionado ainda</li>';
            }
        }
    </script>
</body>
</html>
