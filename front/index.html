<!DOCTYPE html>
<html lang="pt" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakini</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico?v=2" type="image/x-icon">
</head>
<body>
    <header id="burgerMenu">
        <nav data-size="opened"><img src="assets/icons/burger.svg" alt="Burger Menu Icon">
        </nav>
    </header>
    <main>
        <menu>
            <li class="productCard">
                <span class="menuItemTitle">
                    pizza
                </span>
                <img class="productImage" src="assets/imgs/meirelles.png" alt="Product Picture">
                <button class="add2OrderBtn">+</button>
            </li>
            <li class="productCard">
                <span class="menuItemTitle">
                    caf
                </span>
                <img class="productImage" src="assets/imgs/meirelles.png" alt="Product Picture">
            </li>
        </menu>
        <button id="ordersBtn">
            <img src="assets/icons/order.svg" alt="">
            <sub>1</sub>
        </button>
    </main>
    <footer id="searchBar">
        <div class="roundedCorner" style="transform: rotate(90deg);"></div>
        <search>
            <img id="searchIcon" src="assets/icons/search.svg" alt="Search Icon">
            <input type="text" id="searchValue">
            <img id="clearFilter" src="assets/icons/delete.svg" alt="Clear text filter icon">
        </search>
        <div class="roundedCorner" style="transform: rotate(90deg);" ></div>
    </footer>
</body>
<script src="script.js"></script>
</html>
