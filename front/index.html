<!DOCTYPE html>
<html lang="pt" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakini</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico?v=2" type="image/x-icon">
</head>
<body>
    <header id="burgerMenu">
        <nav data-size="opened"><img src="assets/icons/burger.svg" alt="Burger Menu Icon"></nav>
    </header>
    <main>
        <button id="ordersBtn"><img src="assets/icons/order.svg" alt=""></button>

            <img src="assets/icons/search.svg" alt="Search Icon">

        <div class="roundedCorner" style="transform: rotate(90deg);" ></div>

<script src="script.js"></script>
